<!DOCTYPE html>
<html>
    <head>
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-27830584-1"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag('config', 'UA-27830584-1');

        <meta charset="utf-8">
        <meta name="viewport" content="width=600">
        <title>rask.me</title>
        <link href="https://fonts.googleapis.com/css?family=Lato:100,400&display=swap" rel="stylesheet">
        <style>
            @-webkit-keyframes bounce {
                0% {
                    opacity: 0;
                    -webkit-transform: translateX(-100%);
                }

                60% {
                    opacity: .6;
                    -webkit-transform: translateX(3%);
                }

                80% {
                    opacity: .4;
                    -webkit-transform: translateX(-1%);
                }

                100% {
                    opacity: 1;
                    -webkit-transform: translateX(0);
                }
            }

            @-moz-keyframes bounce {
                0% {
                    opacity: 0;
                    -moz-transform: translateX(-100%);
                }

                60% {
                    opacity: .6;
                    -moz-transform: translateX(3%);
                }

                80% {
                    opacity: .4;
                    -moz-transform: translateX(-1%);
                }

                100% {
                    opacity: 1;
                    -moz-transform: translateX(0);
                }
            }

            @-ms-keyframes bounce {
                0% {
                    opacity: 0;
                    -ms-transform: translateX(-100%);
                }

                60% {
                    opacity: .6;
                    -ms-transform: translateX(3%);
                }

                80% {
                    opacity: .4;
                    -ms-transform: translateX(-1%);
                }

                100% {
                    opacity: 1;
                    -ms-transform: translateX(0);
                }
            }

            @-o-keyframes bounce {
                0% {
                    opacity: 0;
                    -o-transform: translateX(-100%);
                }

                60% {
                    opacity: .6;
                    -o-transform: translateX(3%);
                }

                80% {
                    opacity: .4;
                    -o-transform: translateX(-1%);
                }

                100% {
                    opacity: 1;
                    -o-transform: translateX(0);
                }
            }

            @keyframes bounce {
                0% {
                    opacity: 0;
                    transform: translateX(-100%);
                }

                60% {
                    opacity: .6;
                    transform: translateX(3%);
                }

                80% {
                    opacity: .4;
                    transform: translateX(-1%);
                }

                100% {
                    opacity: 1;
                    transform: translateX(0);
                }
            }

            html, body {
                padding: 0;
                margin: 0;
            }
            
            body {
                font-family: "Lato", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;;
                color: #555;
                background: #efefef;
                padding: 4%;
            }
            
            a {
                text-decoration: none;
                color: #4a69d5;
            }
            
            a:hover {
                color: #4b5af5;
                text-decoration: underline;
            }
            
            .hello, .iam {
                font-size: 64px;
                font-weight: 100;
                letter-spacing: -2px;
                color: #000;
                margin: 0 0 16px;
                position: relative;
            }

            .hello {
                -webkit-animation: bounce .9s;
                -moz-animation: bounce .9s;
                -ms-animation: bounce .9s;
                -o-animation: bounce .9s;
                animation: bounce .9s;
            }

            .iam {
                -webkit-animation: bounce 1s;
                -moz-animation: bounce 1s;
                -ms-animation: bounce 1s;
                -o-animation: bounce 1s;
                animation: bounce 1s;
            }
            
            .description {
                font-size: 16px;
                margin: 36px 0 0;
                position: relative;
            }
            
            .imat {
                font-size: 14px;
                margin-top: 6px;
                position: relative;
            }
        </style>
    </head>
        
    <body>
        <h1 class="hello">Hello!</h1>
        <h2 class="iam">I'm Dominik Rask.</h2>
        
        <p class="description">I'm a Software Engineer with focus on UI development</p>
        <p class="imat">@ <a href="http://www.dice.se/about/los-angeles">DICE Los Angeles (Electronic Arts)</a></p>
    </body>
</html>
